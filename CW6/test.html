<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Navbar with Search</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    display: flex;
    justify-content: space-between; /* ซ้าย-ขวา */
    align-items: center; /* กึ่งกลางแนวตั้ง */
    background-color: #333;
    padding: 10px;
  }

  .menu a {
    color: white;
    margin-right: 20px;
    text-decoration: none;
    font-weight: bold;
    padding: 10px 10px; /* เพิ่มพื้นที่คลิก */
  }

  .menu a:hover {
    background-color: #555; /* พื้นหลังเข้มขึ้น */
    text-decoration: none;  /* ไม่ขีดเส้นใต้ */
  }

  .search {
    display: flex;
  }

  .search input {
    padding: 5px 10px;
    border-radius: 5px;
    border: none;
    outline: none;
  }

  .search button {
    padding: 5px 10px;
    background-color: deeppink;
    color: white;
    border: none;
    border-radius: 5px;
    margin-left: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .search button:hover {
    background-color: hotpink;
  }
</style>
</head>
<body>

<div class="navbar">
  <div class="menu">
    <a href="#">KMUTNB</a>
    <a href="#">FITM</a>
    <a href="#">IT DEPT</a>
  </div>
  <div class="search">
    <input type="text" placeholder="Search...">
    <button>Go</button>
  </div>
</div>

</body>
</html>
